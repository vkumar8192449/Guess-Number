<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between" onclick="openmodal()">MODE: EASY</p>
      <button class="btn again" onclick="restart()">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" onclick="check()">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">100</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore"></span>
        </p>
      </section>
    </main>
    <section id="backmodal">
      <div id="modal">
        <div class="modes">
          <h3 class="easy" onclick="changemode('EASY')">Easy</h3>
          <h3 class="med" onclick="changemode('MEDIUM')">Medium</h3>
          <h3 class="hrd" onclick="changemode('HARD')">Hard</h3>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
